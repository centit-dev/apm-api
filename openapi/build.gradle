plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.stardata'
version = '0.0.1-SNAPSHOT'
description = 'openapi generated server endpoints'
java.sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:2.7.6'
    api 'org.springframework.data:spring-data-commons:2.7.6'
    api 'org.springdoc:springdoc-openapi-ui:1.6.14'
    api 'com.google.code.findbugs:jsr305:3.0.2'
    api 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.13.4'
    api 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.4'
    api 'org.openapitools:jackson-databind-nullable:0.2.6'
    api 'org.springframework.boot:spring-boot-starter-validation:2.7.6'
    api 'com.fasterxml.jackson.core:jackson-databind:2.13.4.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.6'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
